server.port=8081
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/access?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
## 该配置节点为独立的节点，有很多同学容易将这个配置放在spring的节点下，导致配置无法被识别
mybatis.mapper-locations=classpath:com/nancy/control/dao/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
mybatis.type-aliases-package=com.nancy.control.bean  # 注意：对应实体类的路径