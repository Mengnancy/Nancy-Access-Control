server.port=8081
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/access?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
mybatis.mapper-locations=classpath:com/nancy/control/dao/*.xml
mybatis.type-aliases-package=com.nancy.control.bean

#shiro.loginUrl = /auth/login

#shiro.successUrl = /auth/login

# Let Shiro Manage the sessions
shiro.userNativeSessionManager = true

# disable URL session rewriting
#shiro.sessionManager.sessionIdUrlRewritingEnabled = false